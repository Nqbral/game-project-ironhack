<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Popcorn quizz game</title>
    <link href="./assets/styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <!-- Menu -->
      <div id="game-menu">
        <h1>Popcorn quizz game</h1>
        <button id="start-menu">Démarrer</button>
        <button id="settings-menu">Options</button>
        <button id="leaderboard-menu">Classement</button>
        <button id="rules-menu">Règles</button>
      </div>

      <!-- Settings -->
      <div id="game-settings">
        <h2>Options</h2>
        <input type="checkbox" name="deaf-settings" value="deaf" />
        <label for="deaf-settings">Je suis sourd</label>
      </div>

      <!-- Leaderboard -->
      <div id="leaderboard">
        <h2>Classement</h2>
        <ol>
          <li>Player 1 : 10/10</li>
          <li>Player 2 : 8/10</li>
          <li>Player 3 : 3/10</li>
        </ol>
      </div>
    </main>
  </body>
</html>
